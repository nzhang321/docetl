datasets:
  transcripts:
    path: C:\Users\nickz\cuhk_app\docetl\data_sample.json
    type: file
default_model: openai/gpt-5-nano
bypass_cache: true
operations:
- name: split_extract_place_names
  type: split
  split_key: content
  method: token_count
  method_kwargs:
    num_tokens: 15000
    model: openai/gpt-5-nano
- name: topk_extract_place_names_chunks
  type: topk
  method: fts
  k: 8
  keys:
  - content_chunk
  query: city state country town village county capital region province district "in"
    "located in" "near" "city of" "state of" Georgia Atlanta "New York" Washington
    Chicago Los Angeles Boston Seattle
  stratify_key:
  - split_extract_place_names_id
- name: reduce_extract_place_names
  type: reduce
  reduce_key: split_extract_place_names_id
  prompt: 'Extract all instances in: the top {{ inputs|length }} most relevant chunks
    from the document (ordered by relevance):

    {% for input in inputs|sort(attribute=''_topk_place_name_chunks_rank'') %}

    Chunk (Rank {{ input._topk_place_name_chunks_rank }}, Score {{ input._topk_place_name_chunks_score
    }}):

    {{ input.content_chunk }}

    {% endfor %} where the speaker mentions a place name.

    '
  model: openai/gpt-5-nano
  litellm_completion_kwargs:
    temperature: 0
  output:
    schema:
      place_names: list[str]
  associative: false
  pass_through: true
pipeline:
  steps:
  - name: extract_place_names
    input: transcripts
    operations:
    - split_extract_place_names
    - topk_extract_place_names_chunks
    - reduce_extract_place_names
  output:
    type: file
    path: C:\Users\nickz\cuhk_app\docetl\results\moar_optimization\results\pipeline_break_openai_2-2-acc.json
optimizer_config:
  type: moar
  save_dir: results/moar_optimization/results
  available_models:
  - openai/gpt-5-mini
  - openai/gpt-5-nano
  evaluation_file: evaluate_place_names.py
  metric_key: place_name_extraction_score
  max_iterations: 10
  rewrite_agent_model: openai/gpt-5-mini
  model: openai/gpt-5-mini
rate_limits:
  llm_call:
  - count: 500
    per: 1
    unit: minute
  llm_tokens:
  - count: 500000
    per: 1
    unit: minute
