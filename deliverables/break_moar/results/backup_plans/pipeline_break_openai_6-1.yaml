datasets:
  transcripts:
    path: C:\Users\nickz\cuhk_app\docetl\data_sample.json
    type: file
default_model: openai/gpt-5-mini
bypass_cache: true
operations:
- name: split_extract_place_names
  type: split
  split_key: content
  method: token_count
  method_kwargs:
    num_tokens: 12000
    model: openai/gpt-5-mini
- name: topk_extract_place_names_chunks
  type: topk
  method: embedding
  k: 8
  keys:
  - content_chunk
  query: mentions of geographic locations, cities, states, countries, regions, towns,
    counties, capitals, and other place names; look for proper nouns and location
    references
  stratify_key:
  - split_extract_place_names_id
  embedding_model: text-embedding-3-small
- name: reduce_extract_place_names
  type: reduce
  reduce_key: split_extract_place_names_id
  prompt: 'Extract all instances in: the top {{ inputs|length }} most relevant chunks
    from the document (ordered by relevance):

    {% for input in inputs|sort(attribute=''_topk_extract_place_names_chunks_rank'')
    %}

    Chunk (Rank {{ input._topk_extract_place_names_chunks_rank }}, Score {{ input._topk_extract_place_names_chunks_score
    }}):

    {{ input.content_chunk }}

    {% endfor %} where the speaker mentions a place name.

    '
  model: openai/gpt-5-mini
  litellm_completion_kwargs:
    temperature: 0
  output:
    schema:
      place_names: list[str]
  associative: false
  pass_through: true
pipeline:
  steps:
  - name: extract_place_names
    input: transcripts
    operations:
    - split_extract_place_names
    - topk_extract_place_names_chunks
    - reduce_extract_place_names
  output:
    type: file
    path: C:\Users\nickz\cuhk_app\docetl\results\moar_optimization\results\pipeline_break1_openai_1-1-cost.json
optimizer_config:
  type: moar
  save_dir: results/moar_optimization/results
  available_models:
  - openai/gpt-5-mini
  - openai/gpt-5-nano
  evaluation_file: evaluate_place_names.py
  metric_key: place_name_extraction_score
  max_iterations: 10
  rewrite_agent_model: openai/gpt-5-mini
  model: openai/gpt-5-mini
rate_limits:
  llm_call:
  - count: 500
    per: 1
    unit: minute
  llm_tokens:
  - count: 500000
    per: 1
    unit: minute
