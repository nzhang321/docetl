datasets:
  transcripts:
    path: C:\Users\nickz\cuhk_app\docetl\data_sample.json
    type: file
default_model: openai/gpt-5-nano
bypass_cache: true
operations:
- name: truncate_content_head200_tail50
  type: code_map
  code: "def transform(input_doc):\n    content_content = input_doc.get('content',\
    \ '')\n    words = content_content.split()\n\n    if len(words) <= 250:\n    \
    \    # Document is short enough, keep as is\n        truncated = content_content\n\
    \    else:\n        head = ' '.join(words[:200])\n        if 50 > 0:\n       \
    \     tail = ' '.join(words[-50:])\n            truncated = head + ' ... ' + tail\n\
    \        else:\n            truncated = head\n\n    return {'content': truncated}"
- name: extract_place_names
  type: map
  output:
    schema:
      place_names: list[str]
  prompt: 'Extract all instances in: {{ input.content }} where the speaker mentions
    a place name.

    '
pipeline:
  steps:
  - name: extract_place_names
    input: transcripts
    operations:
    - truncate_content_head200_tail50
    - extract_place_names
  output:
    type: file
    path: C:\Users\nickz\cuhk_app\docetl\results\moar_optimization\results\pipeline_break_openai_13.json
optimizer_config:
  type: moar
  save_dir: results/moar_optimization/results
  available_models:
  - openai/gpt-5-mini
  - openai/gpt-5-nano
  evaluation_file: evaluate_place_names.py
  metric_key: place_name_extraction_score
  max_iterations: 10
  rewrite_agent_model: openai/gpt-5-mini
  model: openai/gpt-5-mini
rate_limits:
  llm_call:
  - count: 500
    per: 1
    unit: minute
  llm_tokens:
  - count: 500000
    per: 1
    unit: minute
